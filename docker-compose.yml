services:
  postgres:
    image: postgres:17-alpine
    container_name: argonaut-db
    restart: unless-stopped
    ports:
      - "5436:5432"
    environment:
      POSTGRES_USER: argonaut
      POSTGRES_PASSWORD: argonaut
      POSTGRES_DB: argonaut
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
